<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="nombre">Nombre producto</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          required
          [(ngModel)]="productos.nombre"
          name="Nombre"
        />
      </div>
      <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <input
          class="form-control"
          id="descripcion"
          required
          [(ngModel)]="productos.descripcion"
          name="descripcion"
        />
      </div>
      <div class="form-group">
        <label for="existencia">Existencia</label>
        <input
          class="form-control"
          id="existencia"
          required
          [(ngModel)]="productos.existencia"
          name="existencia"
        />
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input
          class="form-control"
          id="precio"
          required
          [(ngModel)]="productos.precio"
          name="precio"
        />
      </div>
      <button (click)="saveNewProductos()" class="btn btn-success">Submit</button>
    </div>
    <div *ngIf="submitted">
      <h4>Producto creado correctamente!</h4>
      <button class="btn btn-success" (click)="newProducto()">Nuevo</button>
    </div>
  </div>
</div>
