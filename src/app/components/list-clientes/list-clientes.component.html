<div class="list row">

  <div class="col-md-6">
    <h4>Lista de clientes</h4>


    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="idCliente">
          <th mat-header-cell *matHeaderCellDef> idCliente </th>
          <td mat-cell *matCellDef="let clientes"> {{clientes.idCliente}} </td>
        </ng-container>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> nombre </th>
          <td mat-cell *matCellDef="let clientes"> {{clientes.nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef> direccion </th>
          <td mat-cell *matCellDef="let clientes"> {{clientes.direccion}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
         <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

      </table>
    </div>
  </div>
</div>
