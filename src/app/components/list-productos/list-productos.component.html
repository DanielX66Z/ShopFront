<div class="list row">

  <div class="col-md-6">
    <h4>Lista de productos</h4>


    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="idProducto">
          <th mat-header-cell *matHeaderCellDef> idProducto </th>
          <td mat-cell *matCellDef="let productos"> {{productos.idProducto}} </td>
        </ng-container>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> nombre </th>
          <td mat-cell *matCellDef="let productos"> {{productos.nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> descripcion </th>
          <td mat-cell *matCellDef="let productos"> {{productos.descripcion}} </td>
        </ng-container>
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> precio </th>
          <td mat-cell *matCellDef="let productos"> {{productos.precio}} </td>
        </ng-container>
        <ng-container matColumnDef="existencia">
          <th mat-header-cell *matHeaderCellDef> existencia </th>
          <td mat-cell *matCellDef="let productos"> {{productos.existencia}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
         <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

      </table>
    </div>
  </div>
</div>
